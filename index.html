<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Hackathon</h1>
    <div class="main">
      <div class="container">
        <form>
          <h1>Dynamic Resume Builder</h1>
          <p>Profile Picture:</p>
          <input type="file" required />
          <h1>Personal Information</h1>
          <p>Name:</p>
          <input type="text" placeholder="Enter Your Name..." required />
          <p>Father Name:</p>
          <input type="text" placeholder="Enter Your Father Name..." required />
          <p>Contact:</p>
          <input
            type="number"
            placeholder="Enter Your Contact Number..."
            required
          />
          <p>Email:</p>
          <input type="email" placeholder="Enter Your Email..." required />
          <h1>Skills:</h1>
          <input type="text" placeholder="Enter Your Skills..." required />
          <h1>Experience:</h1>
          <input type="text" placeholder="Enter Your Experience..." required />
          <h1>Project:</h1>
          <input type="file" required />
          <h1>Education:</h1>
          <input
            type="text"
            placeholder="Enter Your Education..."
            required
          /><br /><br /><br /><br />
          <div class="button"><button>Submit</button></div>
          <br /><br /><br />
          <h1>Skills:</h1>
          <input type="text" />
          <br /><br /><br />
          <h1>Experience:</h1>
          <input type="text" />
          <br /><br /><br />
          <h1>Project:</h1>
          <input type="text" />
          <br /><br /><br />
          <h1>Education:</h1>
          <input type="text" />
          <br /><br /><br />
        </form>
      </div>
    </div>
  </body>
</html>
